<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="QRCode.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="code">
      <img src = images/image-qr-code.png alt = "Frontend Mentor QR Code">
      <p class="first">
        <b>Improve your front-end <br> skills by building projects</b>
      </p>
      <p class="second">
        Scan the QR code to visit Frontend <br> Mentor and take your coding skills to
        <br> the next level
      </p>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Michael Splinter</a>.
      </div>
    </div>
  </body>
</html>
